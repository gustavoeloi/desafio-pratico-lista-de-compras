<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>

  <link rel="stylesheet" href="assets/styles/index.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <div id="app">
    <main class="container">
      <img src="assets/images/icons/quicklist.svg" alt="quicklist icon" class="quicklist-icon">

      <div class="main-content">
        <header>
          <span class="back"><- Voltar </span>
              <h1>Compras da Semana</h1>
              <form>
                <input type="text" name="item" id="item" placeholder="Adicione um novo item">
                <button>Adicionar Item</button>
              </form>
        </header>
        <ul>
          <li>
            <input type="checkbox">
            <p>Pão de Forma</p>
            <img src="./assets/images/icons/trash-icon.svg" alt="ícone de lixo">
          </li>
        </ul>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>

</html>
